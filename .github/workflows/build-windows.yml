name: 'Build (windows)'

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      extra-conf-options:
        required: false
        type: string
      make-target:
        required: false
        type: string
        default: 'product-bundles test-bundles'
      debug-levels:
        required: false
        type: string
        default: '[ "release" ]'
      msvc-toolset-version:
        required: true
        type: string
      msvc-toolset-architecture:
        required: true
        type: string
      configure-arguments:
        required: false
        type: string
      make-arguments:
        required: false
        type: string

env:
  # These are needed to make the MSYS2 bash work properly
  MSYS2_PATH_TYPE: minimal
  CHERE_INVOKING: 1

jobs:
  build-windows:
    name: build
    runs-on: windows-2019
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      #matrix:
      #  debug-level: ${{ fromJSON(inputs.debug-levels) }}
      #  include:
      #    - debug-level: debug
      #      flags: --with-debug-level=fastdebug
      #      suffix: -debug

    steps:
      - name: 'Checkout the JDK source'
        uses: actions/checkout@v3

      - name: 'Get MSYS2'
        uses: ./.github/actions/get-msys2

      - name: 'Get the BootJDK'
        id: bootjdk
        uses: ./.github/actions/get-bootjdk
        with:
          platform: windows-x64

      - name: 'Get JTReg'
        id: jtreg
        uses: ./.github/actions/get-jtreg

      - name: 'Get GTest'
        id: gtest
        uses: ./.github/actions/get-gtest

      - name: 'Install toolchain and dependencies'
        run: |
          # Run Visual Studio Installer
          '/c/Program Files (x86)/Microsoft Visual Studio/Installer/vs_installer.exe' \
            modify --quiet --installPath 'C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise' \
            --add Microsoft.VisualStudio.Component.VC.${{ inputs.msvc-toolset-version }}.${{ inputs.msvc-toolset-architecture }}

      - name: 'Configure'
        run: >
          bash configure
          --with-conf-name=${{ inputs.platform }}
          ${{ matrix.flags }}
          --with-version-pre=ts-jgss
          --with-version-opt=
          --with-boot-jdk=${{ steps.bootjdk.outputs.path }}
          --with-jtreg=${{ steps.jtreg.outputs.path }}
          --with-gtest=${{ steps.gtest.outputs.path }}
          --with-msvc-toolset-version=${{ inputs.msvc-toolset-version }}
          --with-jmod-compress=zip-1
          ${{ inputs.extra-conf-options }} ${{ inputs.configure-arguments }} || (
          echo "Dumping config.log:" &&
          cat config.log &&
          exit 1)
        env:
          # We need a minimal PATH on Windows
          # Set PATH to "", so just GITHUB_PATH is included
          PATH: ''
        shell: env /usr/bin/bash --login -eo pipefail {0}

      - name: 'Build'
        id: build
        uses: ./.github/actions/do-build
        with:
          make-target: '${{ inputs.make-target }} ${{ inputs.make-arguments }}'
          platform: ${{ inputs.platform }}
          debug-suffix: '${{ matrix.suffix }}'

      - name: 'Prep release bundles'
        id: bundles
        run: |
          # Rename bundles to consistent names
          set -vx
          jdk_bundle_zip="$(ls build/*/bundles/jdk-*_bin${{ inputs.debug-suffix }}.zip 2> /dev/null || true)"
          jdk_bundle_tar_gz="$(ls build/*/bundles/jdk-*_bin${{ inputs.debug-suffix }}.tar.gz 2> /dev/null || true)"
          symbols_bundle="$(ls build/*/bundles/jdk-*_bin${{ inputs.debug-suffix }}-symbols.tar.gz 2> /dev/null || true)"
          tests_bundle="$(ls build/*/bundles/jdk-*_bin-tests${{ inputs.debug-suffix }}.tar.gz 2> /dev/null || true)"

          mkdir release-bundles

          if [[ "$jdk_bundle_zip" != "" ]]; then
            cp "$jdk_bundle_zip" "release-bundles/jdk-${{ inputs.platform }}${{ inputs.debug-suffix }}.zip"
          fi
          if [[ "$jdk_bundle_tar_gz" != "" ]]; then
            cp "$jdk_bundle_tar_gz" "release-bundles/jdk-${{ inputs.platform }}${{ inputs.debug-suffix }}.tar.gz"
          fi
          if [[ "$symbols_bundle" != "" ]]; then
            cp "$symbols_bundle" "release-bundles/symbols-${{ inputs.platform }}${{ inputs.debug-suffix }}.tar.gz"
          fi
          if [[ "$tests_bundle" != "" ]]; then
            cp "$tests_bundle" "release-bundles/tests-${{ inputs.platform }}${{ inputs.debug-suffix }}.tar.gz"
          fi

          if [[ "$jdk_bundle_zip$jdk_bundle_tar_gz$symbols_bundle$tests_bundle" != "" ]]; then
            echo 'release-bundles-found=true' >> $GITHUB_OUTPUT
          else
            echo 'release-bundles-found=false' >> $GITHUB_OUTPUT
          fi
          tar cvf releases-bundles.tar ./release-bundles
          set +vx
        shell: bash

      - name: 'Release'
        uses: softprops/action-gh-release@v1
        id: tsrelease-windows-x64
        with:
          body: Build of OpenJDK 21+13 with Two Sigma's JGSS enhancements
          platform: ${{ inputs.platform }}
          debug-suffix: '${{ matrix.suffix }}'
          draft: false
          prerelease: false
          tag_name: ts-jgss-jdk21+13-windows-x64
          files: |
            releases-bundles.tar
          target_commitish: ts-jgss-jdk19+36
          generate_release_notes: false
          name: ts-jgss-jdk21+13-windows-x64


      - name: 'Upload bundles'
        uses: ./.github/actions/upload-bundles
        with:
          platform: ${{ inputs.platform }}
          debug-suffix: '${{ matrix.suffix }}'
