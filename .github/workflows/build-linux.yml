name: 'Build (linux)'

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      extra-conf-options:
        required: false
        type: string
      make-target:
        required: false
        type: string
        default: 'product-bundles test-bundles'
      debug-levels:
        required: false
        type: string
        default: '[ "release" ]'
      gcc-major-version:
        required: true
        type: string
      gcc-package-suffix:
        required: false
        type: string
        default: ''
      apt-gcc-version:
        required: true
        type: string
      apt-architecture:
        required: false
        type: string
      apt-extra-packages:
        required: false
        type: string
      configure-arguments:
        required: false
        type: string
      make-arguments:
        required: false
        type: string

jobs:
  build-linux:
    name: build
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
     #matrix:
     #  debug-level: ${{ fromJSON(inputs.debug-levels) }}
     #  include:
     #    - debug-level: debug
     #      flags: --with-debug-level=fastdebug
     #      suffix: -debug

    steps:
      - name: 'Checkout the JDK source'
        uses: actions/checkout@v3

      - name: 'Get the BootJDK'
        id: bootjdk
        uses: ./.github/actions/get-bootjdk
        with:
          platform: linux-x64

      - name: 'Get JTReg'
        id: jtreg
        uses: ./.github/actions/get-jtreg

      - name: 'Get GTest'
        id: gtest
        uses: ./.github/actions/get-gtest

      - name: 'Set architecture'
        id: arch
        run: |
          # Set a proper suffix for packages if using a different architecture
          if [[ '${{ inputs.apt-architecture }}' != '' ]]; then
            echo 'suffix=:${{ inputs.apt-architecture }}' >> $GITHUB_OUTPUT
          fi

      # Upgrading apt to solve libc6 installation bugs, see JDK-8260460.
      - name: 'Install toolchain and dependencies'
        run: |
          # Install dependencies using apt-get
          if [[ '${{ inputs.apt-architecture }}' != '' ]]; then
            sudo dpkg --add-architecture ${{ inputs.apt-architecture }}
          fi
          sudo apt-get update
          sudo apt-get install --only-upgrade apt
          sudo apt-get install gcc-${{ inputs.gcc-major-version }}${{ inputs.gcc-package-suffix }}=${{ inputs.apt-gcc-version }} g++-${{ inputs.gcc-major-version }}${{ inputs.gcc-package-suffix }}=${{ inputs.apt-gcc-version }} libxrandr-dev${{ steps.arch.outputs.suffix }} libxtst-dev${{ steps.arch.outputs.suffix }} libcups2-dev${{ steps.arch.outputs.suffix }} libasound2-dev${{ steps.arch.outputs.suffix }} ${{ inputs.apt-extra-packages }}
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${{ inputs.gcc-major-version }} 100 --slave /usr/bin/g++ g++ /usr/bin/g++-${{ inputs.gcc-major-version }}

      - name: 'Configure'
        run: >
          bash configure
          --with-conf-name=${{ inputs.platform }}
          ${{ matrix.flags }}
          --with-version-pre=ts-jgss
          --with-version-opt=
          --with-boot-jdk=${{ steps.bootjdk.outputs.path }}
          --with-jtreg=${{ steps.jtreg.outputs.path }}
          --with-gtest=${{ steps.gtest.outputs.path }}
          --with-zlib=system
          ${{ inputs.extra-conf-options }} ${{ inputs.configure-arguments }} || (
          echo "Dumping config.log:" &&
          cat config.log &&
          exit 1)

      - name: 'Build'
        id: build
        uses: ./.github/actions/do-build
        with:
          make-target: '${{ inputs.make-target }} ${{ inputs.make-arguments }}'
          platform: ${{ inputs.platform }}
          debug-suffix: '${{ matrix.suffix }}'

      - name: 'Prep release bundles'
        id: bundles
        run: |
          # Rename bundles to consistent names
          set -vx
          jdk_bundle_zip="$(ls build/*/bundles/jdk-*_bin${{ inputs.debug-suffix }}.zip 2> /dev/null || true)"
          jdk_bundle_tar_gz="$(ls build/*/bundles/jdk-*_bin${{ inputs.debug-suffix }}.tar.gz 2> /dev/null || true)"
          symbols_bundle="$(ls build/*/bundles/jdk-*_bin${{ inputs.debug-suffix }}-symbols.tar.gz 2> /dev/null || true)"
          tests_bundle="$(ls build/*/bundles/jdk-*_bin-tests${{ inputs.debug-suffix }}.tar.gz 2> /dev/null || true)"

          mkdir release-bundles

          if [[ "$jdk_bundle_zip" != "" ]]; then
            cp "$jdk_bundle_zip" "release-bundles/jdk-${{ inputs.platform }}${{ inputs.debug-suffix }}.zip"
          fi
          if [[ "$jdk_bundle_tar_gz" != "" ]]; then
            cp "$jdk_bundle_tar_gz" "release-bundles/jdk-${{ inputs.platform }}${{ inputs.debug-suffix }}.tar.gz"
          fi
          if [[ "$symbols_bundle" != "" ]]; then
            cp "$symbols_bundle" "release-bundles/symbols-${{ inputs.platform }}${{ inputs.debug-suffix }}.tar.gz"
          fi
          if [[ "$tests_bundle" != "" ]]; then
            cp "$tests_bundle" "release-bundles/tests-${{ inputs.platform }}${{ inputs.debug-suffix }}.tar.gz"
          fi

          if [[ "$jdk_bundle_zip$jdk_bundle_tar_gz$symbols_bundle$tests_bundle" != "" ]]; then
            echo 'release-bundles-found=true' >> $GITHUB_OUTPUT
          else
            echo 'release-bundles-found=false' >> $GITHUB_OUTPUT
          fi
          tar cvf releases-bundles.tar ./release-bundles
          set +vx
        shell: bash

      - name: 'Release'
        uses: softprops/action-gh-release@v1
        id: tsrelease-linux-x64
        with:
          body: Build of OpenJDK 17.0.8 with Two Sigma's JGSS enhancements
          draft: false
          prerelease: false
          tag_name: ts-jgss-jdk17.0.8-linux-x64
          files: |
            releases-bundles.tar
          target_commitish: ts-jgss-jdk-17.0.8
          generate_release_notes: false
          name: ts-jgss-jdk17.0.8-linux-x64

      - name: 'Upload bundles'
        uses: ./.github/actions/upload-bundles
        with:
          platform: ${{ inputs.platform }}
          debug-suffix: '${{ matrix.suffix }}'
